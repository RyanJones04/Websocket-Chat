<!DOCTYPE html>
<html>
    <head>
        <title>Chat Page</title>
        <script type="text/javascript" src="chat.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="chat-container">
            <textarea id="chat-box" class="chat-elements" rows="15" cols="40" readonly></textarea>
            <input type="text" name="msgBox" id="msgBox" class="chat-elements">
            <button id="sendMsg" class="chat-elements" onclick="sendMsg()">Enter</button>
        </div>
    </body>
</html>
